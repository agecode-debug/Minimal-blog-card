<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Minimal Blog Card</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="card">
            <div class="card-content">
                <img
                    src="./public/cactus_img.jpg"
                    alt="card image"
                    class="card-img"
                />
                <div class="card-tag"><span class="tag-text">Design</span></div>
                <h2 class="card-title">Embracing Minimalism</h2>
                <p class="card-description">
                    From minimalist sculptures to minimalist paintings, this
                    blog will inspire you to appreciate the beauty that lies in
                    simplicity.
                </p>
            </div>
            <hr class="card-separator" />
            <div class="card-content">
                <h6 class="card-author">Annie Spratt</h6>
            </div>
        </div>
    </body>
</html>
